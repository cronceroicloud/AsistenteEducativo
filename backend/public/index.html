<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Virtual - Centro Educativo</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="header-content">
        <div class="bot-avatar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H9V9H21ZM3 19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V11H3V19ZM5 13H19V19H5V13Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="header-info">
          <h1>Asistente Virtual</h1>
          <p><span id="nombre"></span></p>
        </div>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span>En línea</span>
        </div>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="quick-actions">
      <button class="quick-action-btn" onclick="sendQuickMessage('¿Qué oferta formativa ofrece el centro educativo?')">📚 Oferta Formativa</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('¿Cómo me inscribo en alguna de las enseñanzas ofertadas?')">📝 Inscripción</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('¿Cuáles son los horarios?')">🕐 Horarios</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('¿Dónde están ubicados?')">📍 Ubicación</button>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input type="text" id="messageInput" placeholder="Escribe tu pregunta aquí..." onkeypress="handleKeyPress(event)">
        <button id="sendButton" onclick="sendMessage()">Enviar</button>
      </div>
      <div class="typing-indicator" id="typingIndicator" style="display: none;">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span>El asistente está escribiendo...</span>
      </div>
    </div>
  </div>

  <!-- Primero carga la configuración del backend -->
  <script src="/config.js"></script>
  <!-- Luego carga tu app.js como módulo una vez DOM y config.js están listos -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      import('/assets/dist/app.js');
    });
  </script>
</body>
</html>
